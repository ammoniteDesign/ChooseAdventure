<article class="col-8">
	<h3 class="heading h1">Page {{currentPage.number}}</h3>
	<p [innerHTML]="currentPage.copy"></p>

	<button *ngIf="currentPage.die" class="die" (click)="emitRollDie()">
		{{currentPage.dieRoll | die}}
	</button>

	<div *ngIf="currentPage.options != undefined">
		<button	
			class="option"	
			*ngFor="let option of currentPage.options" 
			(click)="emitChooseOption(option)"
			[disabled]="option.enabled != true"
			[innerHTML]="option.copy" >
		</button>
	</div>

	<button *ngIf="currentPage.end" class="btn" (click)="emitResetGame()">Restart Game</button>
</article>

	<aside class="col-4" *ngIf="!hero.godMode">
		<h5 class="heading h3">Gold</h5>
		<p>{{hero.gold}}</p>
		<h5 class="heading h3">Roll Modifier</h5>
		<p>{{hero.dieModifier}}</p>
		<h5 class="heading h3">Inventory</h5>
		<section class="row row--flex inventory">		
			<div class="inventory__item inventory__item--book" *ngFor="let item of hero.inventory">
				<img src="{{item.imgUrl}}" />
			</div>
		</section>				
		
	</aside>

	
	<aside class="col-4" *ngIf="hero.godMode">
		<p>Gold: ALL</p>
		<dl>
			<dt>Inventory</dt>
			<dd>ALL</dd>
		</dl>
		<button (click)="emitSetPage(currentPage.number - 1)" [disabled]="currentPage.number < 2">Previous Page</button>
		<button (click)="emitSetPage(currentPage.number + 1)" [disabled]="currentPage.number > 99">Next Page</button>
		{{currentPage.number}}
		<form (ngSubmit)="emitSetPage(inputPageNumber.value)">
			<input ngModel name="inputPageNumber" #inputPageNumber required type="number" min="1" max="100"/>
			<button type="submit" [disabled]="!inputPageNumber.validity.valid">Go</button>
		</form>
		<button class="btn" (click)="emitResetGame()">Restart Game</button>
	</aside>
